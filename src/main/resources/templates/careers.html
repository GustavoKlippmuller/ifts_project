<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Plataforma de Gesti처n de Alumnos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/table.css}" rel="stylesheet" />
</head>
<body>
	<div class="main-left">
		<a href="#" th:href="@{/main}">
			<button class="btn btn-xs btn-primary" type="submit">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home
			</button>
		</a>
	</div>
	<div class="main-username-div">
		<div class="main-logout-btn main-right">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-xs btn-primary" type="submit">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout
				</button>
			</form>
		</div>
		<span class="main-right" th:text="${username}"></span>
	</div>
	<div class="main-title">Plataforma de Gesti처n de Alumnos</div>
	<div class="main-sub-title">Gesti처n de Carreras</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<!--colgroup>
					<col span="1" style="width: 85%;">
					<col span="1" style="width: 15%;">
				</colgroup-->
				<thead>
					<tr>
						<th>Carrera</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="career : ${careers}">
						<td th:text="${career.career_name}" />
						<td th:text="${career.estado}" />
						<td><a href="#"
							th:href="@{/careers/careerform?id=__${career.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <!--  a href="#"
							th:href="@{/contacts/removecontact?id=__${contact.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a--></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Carrera Agregada Satisfactoriamente</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error Agregando Carrera</div>
		<a href="#" th:href="@{/careers/careerform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-education" aria-hidden="true"></span>Agregar
				Carrera
			</button>
		</a>
	</div>
</body>
<footer>Designed by: LBK (Limont-Brynkier-Klippm체ller)</footer>
</html>
