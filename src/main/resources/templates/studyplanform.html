<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Plataforma de Gesti처n de Alumnos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
</head>
<body>
	<div class="main-left">
		<a href="#" th:href="@{/main}">
			<button class="btn btn-xs btn-primary" type="submit">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home
			</button>
		</a>
	</div>
	<div class="main-username-div">
		<div class="main-logout-btn main-right">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-xs btn-primary" type="submit">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout
				</button>
			</form>
		</div>
		<span class="main-right" th:text="${username}"></span>
	</div>
	<div class="main-title">Plataforma de Gesti처n de Alumnos</div>
	<div class="main-sub-title">Formulario de Plan de Estudio</div>
	<div class="container">
		<form action="#" th:action="@{/studyplans/addstudyplan}"
			th:object="${planModel}" method="post">
			<input type="hidden" th:field="*{id}"></input> 
			<input type="hidden" th:field="*{idCareer}"></input> 
			<strong>Plan de Estudio:</strong>
			<input type="text" class="form-control" th:field="*{studyPlanName}" th:value="${studyPlanName}"></input> 
			<strong>Duraci처n:</strong>
			<input type="text" class="form-control" th:field="*{duration}" th:value="${duration}"></input><br/>
			<strong>Cantidad de Materias:</strong>
			<input type="text" class="form-control" th:field="*{quantityMaterials}" th:value="${quantityMaterials}"></input><br/>
			<strong>Fecha de Inicio:</strong>
			<input type="text" class="form-control" th:field="*{startDate}" th:value="${startDate}"></input><br/>
			<strong>Estado:</strong>
			<select name="status" class="form-control" th:field="*{status}" th:value="${status}">
				<option selected value="1">Activa</option>
				<option value="0">Inactiva</option>
			</select><br/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Aceptar
			</button>
		</form>
		<a href="#" th:href="@{/careers/careerform?id=__${planModel.idCareer}__}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancelar
			</button>
		</a>
	</div>
</body>
<footer>Designed by: LBK (Limont-Brynkier-Klippm체ller)</footer>
</html>
