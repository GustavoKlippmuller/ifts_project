<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Plataforma de Gesti처n de Alumnos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/table.css}" rel="stylesheet" />
</head>
<body>
	<div class="main-left">
		<a href="#" th:href="@{/main}">
			<button class="btn btn-xs btn-primary" type="submit">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home
			</button>
		</a>
	</div>
	<div class="main-username-div">
		<div class="main-logout-btn main-right">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-xs btn-primary" type="submit">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout
				</button>
			</form>
		</div>
		<span class="main-right" th:text="${username}"></span>
	</div>
	<div class="main-title">Plataforma de Gesti처n de Alumnos</div>
	<div class="main-sub-title">Gesti처n de Alumnos</div>
	<div class="container">
		<div class="panel panel-default">
			<form action="#" th:action="@{/students/buscar}"
				th:object="${student}" method="get">
				<input type="text" class="form-control" placeholder="Alumno"
					th:field="*{lastname}" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Buscar
				</button>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Apellido</th>
						<th>Nombre</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.lastname}" />
						<td th:text="${student.firstname}" />
						<td th:text="activo" />
						<td><a href="#"
							th:href="@{/students/studentform?id=__${student.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Alumno
			Agregado Satisfactoriamente</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error
			Agregando Alumno</div>
		<a href="#" th:href="@{/students/studentform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-education" aria-hidden="true"></span>Agregar
				Alumno
			</button>
		</a>
	</div>
</body>
<footer>Designed by: LBK (Limont-Brynkier-Klippm체ller)</footer>
</html>
