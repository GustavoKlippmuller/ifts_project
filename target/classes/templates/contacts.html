<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>IFTS N5 - Plataforma de Gestión de Alumnos</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />

</head>

<body>

	<div class="main-back-btn">
		<a href="#" th:href="@{/main}">
			<button class="btn btn-xs btn-primary" type="submit">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home
			</button>
		</a>
	</div>
	<div class="main-username-div">
		<div class="main-logout-btn">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-xs btn-primary" type="submit">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Logout
				</button>
			</form>
		</div>
		<span class="main-username-span" th:text="${username}"></span>
	</div>
	<div class="main-title">Plataforma de Gestión de Alumnos</div>
	<div class="main-menu-div">
		<nav>
			<ul>
				<li><a href="#" th:href="@{/careers/listcareers}"><span>Carrera</span></a></li>
				<li><span>Materia</span></li>
				<li><a href="#" th:href="@{/contacts/listcontacts}"><span>Profesor</span></a></li>
				<li><span>Alumno</span></li>
				<li><span>Final</span></li>
			</ul>
		</nav>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Telefono</th>
						<th>Ciudad</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}">
						<td th:text="${contact.firstname}" />
						<td th:text="${contact.lastname}" />
						<td th:text="${contact.telephone}" />
						<td th:text="${contact.city}" />
						<td><a href="#"
							th:href="@{/contacts/contactform?id=__${contact.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/contacts/removecontact?id=__${contact.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${result == 1}" class="alert alert-success" role="alert">Profesor Agregado Satisfactoriamente</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error Agregando Profesor</div>
		<a href="#" th:href="@{/contacts/contactform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>Agregar
				Profesor
			</button>
		</a>
	</div>
</body>
</html>
